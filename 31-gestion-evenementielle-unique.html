<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31 - Gestion événementielle unique : one()
    </title>
</head>
<body>
    Cliquez sur l'image<br />
    <img src="images/chien.jpg"><br />
    <span id='message'></span>

<script src="jquery.js"></script>
<script>
    $(function () {

        $('img').one('click', function () {
            $('#message').text('ouaf !! Maintenant je reste insensible au clic').fadeIn(1000).fadeOut(2000);
        });
    })
</script>
</body>
</html>
