<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo selecteur specifique formulaire</title>
</head>
<body>

    <form>
        Nom d'utilisateur
        <input type="text" name="nom"><br />

        Mot de passe
        <input type="password" name="pass"><br />

        Sexe
        Homme <input type="radio" name="sexe" value="H">
        Femme <input type="radio" name="sexe" value="F"><br />

        Commentaires
        <textarea rows="3" name="commentaires">Tapez vos commentaires ici</textarea><br />

        <input type="image" src="images/chat.jpg"><br />

        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">
    </form>

<script src="jquery.js"></script>
<script>
    $(function () {
        $(':input').css('background-color', 'yellow');
        $(':password').css('background-color', 'green');
        $(':image').css('width', '9em');
        // document.forms[0].nom.focus();
        $('input:first').focus();
        $(':focus').css('background-color','white');


    });
</script>
</body>
</html>
