<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RÃ©agir au survol d'une image</title>
    <style>
        img{
            height:200px;
        }
    </style>
</head>
<body>
    <img src="images/chat.jpg" id="chat">

    <script src="jquery.js"></script>
    <script>
        $(function () {

            $('#chat').on({
                mouseenter: function () {
                    $('#chat').attr('src', 'images/chien.jpg');
                },
                mouseleave: function () {
                    $('#chat').attr('src', 'images/chat.jpg')
                }
            });

        });
</script>
</body>
</html>
