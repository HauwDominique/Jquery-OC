<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34 - Délégation d’événements (écouteurs d’événements)</title>
    <style>
        div {
            background:yellow;
            font-weight:bold;
            cursor:pointer;
            padding:8px;
        }
    </style>
</head>

<body>

    <div id="master">
        <div>Cliquez pour insérer un autre &ltdiv&gt</div>
    </div>

    <button id="suppr">Supprimer la délégation événementielle</button>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>

    <script>
        $(function () {

            $('#master').on('click', 'div', function () {
                $(this).after('<div>Ce &lt;div&gt; a les même caractéristiques que son parent</div>');
            });

            // suppression de la délégation événementielle
            $('#suppr').on('click', function () {
                $('#master').off('click', 'div');
            })

        })
    </script>
</body>
</html>
