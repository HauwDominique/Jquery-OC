<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>57-Diaporama automatique</title>
    <style type="text/css">
        img {
            position: absolute; // Les images vont se superposer
            left: 0px; // A gauche
            top: 0px; // et en haut de la feuille
            display: none; // Par défaut, elles ne seront pas affichées
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="images/chien.jpg" alt="" id="img5" class="petit">
    <img src="images/chat.jpg" alt="" id="img4" class="petit">
    <img src="images/canard.jpg" alt="" id="img3" class="petit">
    <img src="images/girafe.jpg" alt="" id="img2" class="petit">
    <img src="images/cheval.jpg" alt="" id="img1" class="petit">

    <script src="jquery.js"></script>
    <script>
        $(function () {

            var i=0;
            affiche();

            function affiche() {
                i++;
                if (i==1) {precedent = '#img5';}
                else {precedent = '#img' + (i-1);};
                var actuel = '#img' + i;

                $(precedent).fadeOut(2000);
                $(actuel).fadeIn(2000);
                if (i==5) i=0;
            }

            setInterval(affiche, 2000);

        })
    </script>
</body>
</html>
