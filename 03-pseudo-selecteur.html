<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les Pseudo-s√©lecteur</title>
</head>
<body>

    <p>Paragraphe 1</p>
    <p>Paragraphe 2</p>
    <p>Paragraphe 3</p>
    <p>Paragraphe 4</p>
    <p>Paragraphe 5</p>

    <script src="jquery.js"></script>
    <script>

        $(function () {

            $('p:even').css('color', 'blue');
            $('p:odd').css('color', 'green');
            $('p:eq(1)').css('font-weight', 'bold');
            $('p:gt(3)').css('font-size', '1.2em');
            $('p:lt(1)').css('text-decoration', 'underline');
        });

    </script>


</body>
</html>
