<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69-charger-donnees-json</title>
</head>

<body>
    <button id="charger">Charger et traiter les données</button>
    <div id="r">Cliquez sur "Charger et traiter les données" pour lancer la lecture et le traitement des données JSON
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
</script>
<script>
    $(function () {

        $('#charger').click(function () {
            $.getJSON('fichier.json', function (donnees) {
                $('#r').html('<p> Nom : ' + donnees.nom +'</p>');
            });
          });
    
        });
</script>

</html>
