<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travailler avec les formulaires</title>
</head>
<body>
    <form>
        Nom d'utilisateur
        <input type="text" id="nom"><br />

        Mot de passe
        <input type="password" id="pass"><br />

        Sexe
        H <input type="radio" id="H" name="sexe" value="H">
        F <input type="radio" id="F" name="sexe" value="F"><br />

        Fonction
        <select id="fonction">
            <option VALUE="etudiant">Etudiant</option>
            <option VALUE="ingenieur" selected>Ingénieur</option>
            <option VALUE="enseignant">Enseignant</option>
            <option VALUE="retraite">Retraité</option>
            <option VALUE="autre">Autre</option>
        </select><br /><br />

        <input type="submit" id="envoyer" value="Envoyer">
        <input type="reset" id="annuler" value="Annuler">
    </form>

    <script src="jquery.js"></script>
    <script>
        $(function() {

            $('#nom').val();
            console.log($('#nom').val());

            $('#pass').val();

            var $radioChecked = $(':radio#H:checked').val();
            console.log($radioChecked);

            var $select = $('#fonction').val();
            console.log($select);

            $('#nom').val('Michel');
            $('#pass').val('abcd');
            $(':radio').val(['H']);
            $('#fonction').val('retraite');
        });
    </script>
</body>
</html>
