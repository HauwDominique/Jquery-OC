<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>50 - Mettre en place un timer</title>
</head>

<body>
    <span id="heure"></span>

    <script src="jquery.js"></script>
    <script>
        $(function () {

            function horloge(){
                var laDate = new Date();
                var s = laDate.getSeconds();
                //condition pour qu'on ai un "0" devant les secondes de 0 Ã  9;
                if (s < 10) {
                    s = "0"+ s;
                };
                var h = laDate.getHours() + ":" + laDate.getMinutes() + ":" + s;
                $('#heure').text(h);
            }

            setInterval(horloge, 1000);
        })
</script>
</body>
</html>
