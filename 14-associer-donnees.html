<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Associer des données</title>
</head>

<body>
    <div id="mondiv">
        Les valeurs stockées dans la balise &lt ;div&gt ; sont :
        <span id="sp1"></span>, <span id="sp2"></span> et <span id="sp3"></span>.
    </div>
    <div id="secondDiv">
        Les valeurs stockées dans la balise &lt ;div&gt ; sont :
        <span id="sp1"></span>, <span id="sp2"></span> et <span id="sp3"></span>.
    </div>


    <script src="jquery.js"></script>
    <script>
        $(function () {

            var div= $('div')[0];
            console.log(div);
            $.data(div, 'mesValeurs', {premier: 'bonjour', deuxieme: 12, troisieme: 'http://siteduzero.com'});
            var val1 = $.data(div, 'mesValeurs').premier;
            var val2 = $.data(div, 'mesValeurs').deuxieme;
            var val3 = $.data(div, 'mesValeurs').troisieme;

            $('#sp1').text(val1);
            $('#sp2').text(val2);
            $('#sp3').text(val3);

            $.removeData(div, 'mesValeurs');

            var secondDiv = $('div')[1];
            console.log(secondDiv);

            var dataSecond = $.data(secondDiv, 'secondValeur', {first: 'test1', second:'test2'});
            // console.log(dataSecond);

            $.removeData('#secondDiv');
            console.log(secondDiv);

        });
    </script>
</body>
</html>
