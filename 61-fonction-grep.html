<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>61 - fonction : $.grep()</title>
</head>

<body>

    <span id="un"></span><br /><br />
    <span id="deux"></span><br /><br />
    <button id="filtre1">Après le cinquième</button>
    <button id="filtre2">Différent de Mathis, Hugo et Yanis</button>
    <button id="filtre3">Avant le cinquième</button>


    <script src="jquery.js"></script>
    <script>
        $(function () {

            var tableau = ['Luca', 'Emma', 'Mathis', 'Jade', 'Léa', 'Enzo', 'Chloé', 'Nathan', 'Manon', 'Noah', 'Sarah ', 'Louis', 'Luna', 'Kylian', 'Clara', 'Ethan', 'Camille', 'Hugo', 'Lylou', 'Théo', 'Zoé', 'Yanis', 'Maélys'];

            var tableau2;

            $('#un').text('Donnée originale : ' + tableau.join(', '));

            $('#filtre1').on('click', function () {
                tableau2 = $.grep(tableau, function (el, ind) {
                    return(ind > 4);
                });
                $('#deux').text('Après le cinquième éléments du tableau on a : ' + tableau2.join(', '));
            });

            $('#filtre2').on('click', function () {
                tableau2 = $.grep(tableau, function (el) {
                    return (el != 'Mathis' && el !='Hugo' && el !='Yanis');
                })
                $('#deux').text('Différente de Mathis, Hugo et Yanis : ' + tableau2.join(', '));
            });


            //avec le dernier filtre à true, ce sont les indices inférieurs à 5 qui sont affiché (inv = true)
            $('#filtre3').on('click', function () {
                tableau2 = $.grep(tableau,function (el, ind) {
                    return(ind>5);
                }, true);
                $('#deux').text('Avant le cinquième éléments du tableau on a : ' + tableau2.join(', '));

            })





        })
    </script>

</body>
</html>
