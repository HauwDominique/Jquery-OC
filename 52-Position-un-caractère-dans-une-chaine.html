<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>52 - Position d’un caractère dans une chaine</title>
</head>

<body>
    Tapez du texte dans la première zone de texte, une position dans la deuxième zone de texte, puis cliquez sur le bouton.<br><br>
    Texte : <input type="text" id="texte" /><br>
    Position : <input type="text" id="position" /><br>
    <button id="action">Cliquez ici</button><br>
    <div id="resultat"></div>

    <script src="jquery.js"></script>
    <script>
        $(function () {
            $('#action').on('click', function () {
                var leTexte = $('#texte').val();
                var position = $('#position').val() - 1;
                var leResultat = 'Le caractère en position : ' + (position + 1) + ' est un ' + leTexte.charAt(position);
                $('#resultat').text(leResultat);
            });
        })
    </script>
</body>
</html>
