<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/selecteur-attribut.css">
    <title>Parcourir avec each</title>
</head>
<body>
    <img src="images/images1/i1.jpg">
    <img src="images/images1/i2.jpg">
    <img src="images/images1/i3.jpg">

<script src="jquery.js"></script>
<script>
    $(function () {

            $('img').each(function (index) {
                this.src = 'images/images2/i' + (index+1) + '.jpg';
            })

        //on stocke dans une variable javascript, l'objet jquery.
        var images = $('img').get();
        console.log(images);
    });
</script>
</body>
</html>
